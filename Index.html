<h3><b><font color ="#0000FF>Блакитна панна (1912)</font></b></h3>

<p>Має крилами Весна</p>
<p>Запашна,</p>
<p>Лине вся в прозорих шатах,</p>
<p>У серпанках і блаватах...</p>
<p>Сяє усміхом примар</p>
<p>З-поза хмар,</p>
<p>Попелястих, пелехатих.</p>

<p>Ось вона вже крізь блакить</p>
<p>Майорить,</p>
<p>Довгождана, нездоланна...</p>
<p>Ось вона — Блакитна Панна!..</p>
<p>Гори, гай, луги, поля —</p>
<p>Вся земля</p>
<p>Їй виспівує: "Осанна!"</p>

<p>А вона, як мрія сну</p>
<p>Чарівна,</p>
<p>Сяє вродою святою,</p>
<p>Неземною чистотою,</p>
<p>Сміючись на пелюстках,</p>
<p>На квітках</p>
<p>Променистою росою.</p>

<p>І уже в душі моїй</p>
<p>В сяйві мрій</p>
<p>В'ються хмелем арабески,</p>
<p>Миготять камеї, фрески,</p>
<p>Гомонять-бринять пісні</p>
<p>Голосні</p>
<p>І сплітаються в гротески.</p>
